<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOMETRY HACK</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="start-screen-container">
        <canvas id="game-board"></canvas>
        <div id="start-screen">
            <h1>MONEY RUSH</h1>
            <h2>IN THE CITY</h2>

            <div id="start-btn" class="btn btn-two">
                <span>START</span>
            </div>
        </div>  
    </div>

    <div id="game-general">
        <div class="game-container hidden">
            <canvas id="game-canvas"></canvas>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>YOU LOSE!</h1>
            <div id="retry-btn" class="btn btn-two">
                <span>RETRY</span>
            </div>
        </div>
    </div>

    
    <script src="./scripts/player.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/obstacles.js"></script>
    <script src="./scripts/enemies.js"></script>
    <script src="./scripts/rewards.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/index.js"></script>

</body>
</html>
